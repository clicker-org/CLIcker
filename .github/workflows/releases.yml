name: Releases

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Test
        run: go test ./...

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux   GOARCH=amd64 go build -o dist/clicker-linux-amd64   ./cmd/clicker
          GOOS=linux   GOARCH=arm64 go build -o dist/clicker-linux-arm64   ./cmd/clicker
          GOOS=darwin  GOARCH=amd64 go build -o dist/clicker-darwin-amd64  ./cmd/clicker
          GOOS=darwin  GOARCH=arm64 go build -o dist/clicker-darwin-arm64  ./cmd/clicker
          GOOS=windows GOARCH=amd64 go build -o dist/clicker-windows-amd64.exe ./cmd/clicker

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
