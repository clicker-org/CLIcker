name: Integration Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run integration tests
        run: go test ./tests/integration/...
